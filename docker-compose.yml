version: '3.8'

services:
  # MySQL база данных
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: my_kwork
      MYSQL_USER: root
      MYSQL_PASSWORD: Vmelvladmlvh1211
      MYSQL_ROOT_PASSWORD: Vmelvladmlvh1211
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis для кэширования и WebSocket
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Backend Django
  backend:
    build: ./backend
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-this-in-production
      - DATABASE_URL=mysql://root:Vmelvladmlvh1211@db:3306/my_kwork
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=46.149.70.4,localhost,127.0.0.1
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 core.wsgi:application"

  # Frontend React
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  mysql_data:
  static_files:
  media_files:
