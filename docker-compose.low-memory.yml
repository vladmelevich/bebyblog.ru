version: '3.8'

services:
  # MySQL база данных (минимальная конфигурация)
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: my_kwork
      MYSQL_ROOT_PASSWORD: Vmelvladmlvh1211
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=64M --innodb-log-file-size=16M
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Redis для кэширования (минимальный)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --maxmemory 32mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

  # Backend Django (минимальная конфигурация)
  backend:
    build: ./backend
    environment:
      - DEBUG=False
      - SECRET_KEY=your-secret-key-change-this-in-production
      - DATABASE_URL=mysql://root:Vmelvladmlvh1211@db:3306/my_kwork
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=46.149.70.4,localhost,127.0.0.1
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: >
      sh -c "python manage.py migrate --run-syncdb &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 1 --timeout 30 --max-requests 500 core.wsgi:application"

  # Frontend React (с низким потреблением памяти)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.low-memory
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx reverse proxy (минимальный)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

volumes:
  mysql_data:
  static_files:
  media_files:
