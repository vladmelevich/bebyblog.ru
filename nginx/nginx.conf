events {
    worker_connections 512;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Отключаем логирование для ускорения
    access_log off;
    error_log /var/log/nginx/error.log crit;

    # Основные настройки для быстрой работы
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    types_hash_max_size 1024;
    
    # Отключаем ненужные функции
    server_tokens off;
    reset_timedout_connection on;

    # Упрощенное gzip сжатие
    gzip on;
    gzip_min_length 1000;
    gzip_comp_level 3;
    gzip_types text/plain text/css application/json application/javascript;

    # Upstream для backend (с таймаутами)
    upstream backend {
        server backend:8000 max_fails=1 fail_timeout=10s;
        keepalive 2;
    }

    # Upstream для frontend (с таймаутами)
    upstream frontend {
        server frontend:80 max_fails=1 fail_timeout=10s;
        keepalive 2;
    }

    # Основной сервер
    server {
        listen 80;
        server_name 46.149.70.4 localhost;

        # Размер загружаемых файлов
        client_max_body_size 50M;
        
        # Таймауты для быстрого ответа
        client_body_timeout 10s;
        client_header_timeout 10s;

        # Статические файлы Django (только для API)
        location /api/static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /var/www/media/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Админ панель Django
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_buffering off;
        }

        # API запросы к Django
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_buffering off;
        }

        # WebSocket для чата
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Все остальные запросы к React
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            proxy_buffering off;
        }
    }
}
